
    <!-- Blog Section -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Recent blogposts</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">      			
					<div class="row">
					{% for post in site.categories.blog %}
						{% if forloop.index0 <= 3 %}
							<div class="col-lg-6">
								<div class="post">
									</br>

									{% if post.img %}
									<div class="blogpost-overlay-header" style="background-image: url({{ site.blogbaseurl }}{{ post.img }})">
									<div class="blogpost-overlay-header-title">
									{% endif %}  

									<h1 class="blogpost-title">
									  <a href="{{ post.url }}">
									{{ post.title }}
									  </a>
									</h1>

									<span class="blogpost-date">{{ post.date | date_to_string }}</span>

									{% if post.img %}
									</div>
									</div>
									{% endif %}

								</div>
							</div>

						{% endif %}
						 
					{% endfor %}
					</div>
					</br>
					<p>For more interesting topics have a look at the <a href="http://jeroenmols.com/blog" target="blank">full blog</a>.</p>
			
            	</div>
            </div>
        </div>
    </section>
